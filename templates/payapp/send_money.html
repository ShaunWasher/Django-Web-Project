{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Send Money
{% endblock %}

{% block content %}
    <h4>Send Money</h4>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Transfer</button>
    </form>
{% endblock %}
